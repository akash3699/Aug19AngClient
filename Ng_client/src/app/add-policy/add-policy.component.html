<table class="table">
  <tr>
      <th>Policy ID</th>
      <th>Policy Name</th>
      <th>Policy Decription</th>
      <th>Years</th>
      <th>Amount</th>
      <th>Buy</th>
      
      
  </tr>
  <tbody >
         
         <tr *ngFor="let policy of AllPolicyData">
             
          <td>{{policy.policyid}}</td>
          <td>{{policy.policyname}}</td>
          <td>{{policy.policydescription}}</td>
          
          <td>{{policy.policyduration}}</td>
          
          <td>{{policy.totalinsuranceamount}}</td>
          
             <td><input type="button" id="btnBUY" class="btn btn-info" name="btnBUY" routerLink="/PremiumCalculator/{{policy.policyid}}" value="BUY" policyID="" ></td>
             
        </tr>
   

      </tbody>
</table>
